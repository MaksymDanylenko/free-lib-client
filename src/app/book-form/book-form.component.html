<h1>Создать (редактировать)</h1>

<form class="card p-3" [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group">
    <label class="col-form-label" for="inputName">Название</label>
    <input type="text" class="form-control" placeholder="Название" id="inputName">
  </div>

  <div class="form-group">
    <label for="categorySelect">Категория</label>
    <select class="form-control" id="categorySelect">
      <option>Художественная литература</option>
      <option>Техническая литература</option>
      <option>Другое</option>
    </select>
  </div>

  <div class="form-group">
    <label for="genreSelect">Жанр(ы)</label>
    <select class="form-control" id="genreSelect">
      <option>1</option>
      <option>2</option>
      <option>...</option>
    </select>
  </div>

  <div class="form-group">
    <label for="authorSelect">Автор(ы)</label>
    <select class="form-control" id="authorSelect">
      <option>1</option>
      <option>2</option>
      <option>...</option>
    </select>
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputYear">Год</label>
    <input type="text" class="form-control" placeholder="Год" id="inputYear">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputPages">Количество страниц</label>
    <input type="text" class="form-control" placeholder="Количество страниц" id="inputPages">
  </div>

  <div class="form-group">
    <label for="inputInfo">Информация</label>
    <textarea class="form-control" id="inputInfo" rows="10" placeholder="Информация"></textarea>
  </div>

  <div class="form-group">
    <label for="inputContents">Содержание</label>
    <textarea class="form-control" id="inputContents" rows="10" placeholder="Содержание"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Сохранить</button>

</form>
